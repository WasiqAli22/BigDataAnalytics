<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MonitorTool — cljDetector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background: #0b0f14; color: #e8eef4; }
    header { padding: 16px 24px; border-bottom: 1px solid #1e2a36; position: sticky; top: 0; background: #0b0f14; z-index: 1;}
    .grid { display: grid; gap: 16px; padding: 16px; grid-template-columns: 1fr; }
    @media (min-width: 1100px) { .grid { grid-template-columns: 1fr 1fr; } }
    .card { background: #0f1620; border: 1px solid #1e2a36; border-radius: 14px; padding: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    h1 { margin: 0 0 8px 0; font-size: 20px; }
    .muted { color: #9db2c7; font-size: 12px; }
    .row { display: flex; gap: 16px; flex-wrap: wrap; }
    .pill { background: #132030; border: 1px solid #1f2f42; border-radius: 999px; padding: 6px 12px; font-size: 12px; }
    canvas { width: 100% !important; height: 360px !important; }
    .kpis { display: grid; gap: 12px; grid-template-columns: repeat(4, minmax(0, 1fr)); margin-top: 8px;}
    .kpi { background:#0b1320;border:1px solid #1b2a40;border-radius:12px;padding:12px;}
    .kpi .label{font-size:12px;color:#9db2c7}
    .kpi .value{font-size:20px;font-weight:700;margin-top:6px}
  </style>
</head>
<body>
  <header>
    <h1>MonitorTool — cljDetector</h1>
    <div class="row">
      <span class="pill">DB: <strong id="dbName">cljdetector</strong></span>
      <span class="pill">Sample: <strong id="sampleSec">—</strong> sec</span>
      <span class="pill">Points: <strong id="points">—</strong></span>
      <span class="pill">Last ts: <strong id="lastTs">—</strong></span>
    </div>
    <div class="kpis">
      <div class="kpi"><div class="label">Files</div><div class="value" id="kpiFiles">—</div></div>
      <div class="kpi"><div class="label">Chunks</div><div class="value" id="kpiChunks">—</div></div>
      <div class="kpi"><div class="label">Candidates</div><div class="value" id="kpiCandidates">—</div></div>
      <div class="kpi"><div class="label">Clones</div><div class="value" id="kpiClones">—</div></div>
    </div>
  </header>

  <div class="grid">
    <div class="card">
      <h1>Counts over time</h1>
      <canvas id="counts"></canvas>
    </div>

    <div class="card">
      <h1>Per-second rates</h1>
      <canvas id="rates"></canvas>
    </div>

    <div class="card" style="grid-column: 1 / -1;">
      <h1>Time per unit (seconds per new unit)</h1>
      <p class="muted">Lower is better. Null gaps mean no new units during that interval.</p>
      <canvas id="tpu"></canvas>
    </div>

    <div class="card" style="grid-column: 1 / -1;">
      <h1>Status updates</h1>
      <div id="updates" class="muted" style="max-height: 320px; overflow: auto; white-space: pre-wrap;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
  <script src="/static/app.js"></script>
</body>
</html>
